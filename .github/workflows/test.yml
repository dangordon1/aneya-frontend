name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          fail_ci_if_error: false
        continue-on-error: true

  build-verification:
    name: Production Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build
        env:
          VITE_API_URL: https://aneya-backend-xao3xivzia-el.a.run.app
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Verify build artifacts
        run: |
          # Check that dist folder exists
          if [ ! -d "dist" ]; then
            echo "‚ùå dist folder not found"
            exit 1
          fi

          # Check that index.html exists
          if [ ! -f "dist/index.html" ]; then
            echo "‚ùå dist/index.html not found"
            exit 1
          fi

          # Check that assets folder has JS files
          if [ ! -d "dist/assets" ] || [ -z "$(ls -A dist/assets/*.js 2>/dev/null)" ]; then
            echo "‚ùå No JavaScript bundles found in dist/assets"
            exit 1
          fi

          echo "‚úÖ Production build verification passed"
          echo "üìä Build artifacts:"
          ls -lh dist/assets/*.js | awk '{print $9, $5}'

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests (includes security tests)
        run: npm run test:integration
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Verify security tests ran
        run: |
          echo "‚úÖ Integration tests completed, including:"
          echo "   - Patient visibility security (usePatients.security.integration.test.ts)"
          echo "   - Consultation CRUD operations (useConsultations.integration.test.ts)"

  # Combined job for branch protection (expects "Run Tests" status check)
  all-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, build-verification]
    steps:
      - name: All tests passed
        run: echo "All tests passed successfully!"
