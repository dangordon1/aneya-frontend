[pytest]
# Pytest configuration for MCP client tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Asyncio mode (for pytest-asyncio)
asyncio_mode = auto

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on unknown config options
    --strict-config
    # Show warnings
    -W default
    # Coverage options (when pytest-cov is installed)
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers for organizing tests
markers =
    integration: marks tests as integration tests (may hit real servers, slower)
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests (fast, mocked)
    asyncio: marks tests as async tests (automatically applied by pytest-asyncio)

# Console output styling
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore deprecation warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Show our own warnings
    default:::mcp_client_base
    default:::mcp_clients_country
    default:::mcp_client_selector

# Coverage configuration (when using --cov)
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    # Standard exclusions
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    # Async context managers
    async def __aenter__
    async def __aexit__

[coverage:html]
directory = htmlcov
